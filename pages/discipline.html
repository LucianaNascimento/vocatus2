  </div>
  <script>
    $(document).ready(function () {
      carregarDisciplina()
    });

    function carregarDisciplina() {
      var id = window.location.search.substring(1)

      $.ajax({
        type: "POST",
        url: "http://localhost/vocatus2/backend/disciplina_dados.php?" + id,
        success: function (data) {
          $("#disciplina").html("");
          $(data.dados).each(function (index) {
            $("#disciplina").append('<li><a href="discipline.html?id='
              + this.disciplina_id + '">' + this.nome + '</a></li>');
          });
        },
        error: function () {
          alert('Erro no envio de dados');
        }
      });

    }

    function criarReuniao() {
      var id = window.location.search.substring(1)
      var url = "create-meet.html?" + id
      window.location = url
    }

    function listarReuniao() {
      var id = window.location.search.substring(1)
      var url = "meet_list.html?" + id
      window.location = url
    }


  </script>
