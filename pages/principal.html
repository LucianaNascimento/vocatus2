<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="../styles.css" rel="stylesheet">
  <link href="../css/principal.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../scripts.js"></script>
  <script src="../jquery-3.4.1.min.js"></script>
  <title>Principal</title>
</head>

<body class="principal">
  <header class="header-principal">
    <div class="logo" id="logo" onclick="logoLink()"></div>
    <div class="div-login">
      <div id="show-or-hide">
        <div class="profile"></div>
      </div>
      <div class="menu-exit" id="menu-exit">
        <div class="user" id="name-user"></div>
        <div class="exit" id="exit" onclick="sair()">Sair</div>
      </div>
    </div>

  </header>

  <main class="container-principal">

    <div class="container-confirm-presence">
      <div class="confirm-presence">
        <div class="image-confirm-presence"></div>
        <a href="confirm-presence.html">
          <p class="text-confirmar">Confirmar</p>
          <p class="text-presença">presença!</p>
        </a>

      </div>
    </div>

    <div class="container-disciplines">
      <h3>Disciplina/Tema</h3>
      <div class="disciplines">
        <a href="new-discipline.html">
          <div class="image-new-disciplines"></div>
          <p>Crie um novo Disciplina/Tema</p>
        </a>
      </div>

      <div class="disciplines">
        <a href="actives.html">
          <div class="image-actives-disciplines"></div>
          <p>Acesse os(as) Disciplinas/Temas que estão ativas(os)</p>
        </a>
      </div>

      <div class="disciplines">
        <a href="inactives.html">
          <div class="image-inactives-disciplines"></div>
          <p>Acesse os(as) Disciplinas/Temas que estão inativas(os)</p>
        </a>
      </div>
  </main>

  <script>

    $(document).ready(function () {
      nomeUsuario()
      $('#show-or-hide').click(function () {
        $('#menu-exit').toggle();
      })

      $('.container-principal').click(function() {
        if($('#menu-exit').show()){
          $('#menu-exit').toggle();
        }        
      })
    });

  </script>

</body>

</html>
