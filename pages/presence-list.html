      var id = window.location.search.substring(1)

        url: "http://localhost/vocatus2/backend/presenca_lista.php?" + id,
        success: function (data) {
          $("#reuniao").html("");
          $(data.dados).each(function (index) {
            $("#reuniao").append('<div class="disciplines-list ' + this.situacao + 
            '"><a href="meet.html?id=' 
              + this.presenca_id + '">' + this.nome + ' - ' + this.situacao + '</a></div>');
          });
        },
        error: function () {
          alert('Erro no envio de dados');
        }
      });
    }
