<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="../styles.css" rel="stylesheet">
  <link href="../css/login.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../scripts.js"></script>
  <script src="../jquery-3.4.1.min.js"></script>
  <title>Login</title>
</head>

<body>
  <header class="header-login">
    <div class="logo" id="logo" onclick="logoLink()"></div>
    <!-- <div class="div-menu-header">
          <ul class="menu-header">
            <li><a href="about.html">Sobre</a></li>
            <li><a href="contact.html">Contatos</a></li>
          </ul>
        </div>
        <div class="div-login-button">

        </div> -->

  </header>

  <main class="container-main-login">
    <div class="container-login">
      <div class="div-image-login">
        <div class="image-login"></div>
      </div>
      <div class="login">
        <div class="form-title">
          <h3>Faça seu</h3>
          <h3 class="h3-gradient">Login!</h3>
        </div>
        <form id="formLogin">
          <div>
            <input class="email" type="text" name="email" id="email" required placeholder="Digite seu e-mail">
          </div>

          <div>
            <input class="password" type="password" name="senha" required id="password" placeholder="Digite sua senha">
          </div>

          <div class="div-submit">
            <button class="submit" type="submit" value="Logar"><a href="">Entrar</a></button>
          </div>

          <div class="div-register-link"><a class="register-link" href="register.html">Se não possui cadastro - Cadastre-se</a></div>


        </form>
      </div>
    </div>
  </main>

  <script>
    $("#formLogin").on('submit', function() {

        // Previne qualquer ação padrão do navegador
        event.preventDefault();

        var datastring = $("#formLogin").serialize();
        $.ajax({
            type: "POST",
            url: "http://localhost/vocatus/backend/Login.php",
            data: datastring,
            success: function (data) {
                  //console.log(data);
                  alert(data.mensagem);
                  if(data.status == "100") {
                      window.location.href = "principal.html";
                  } else {
                    alert("Acesso não permitido!");
                  }
            },
            error: function() {
                alert('Erro no envio de dados');
            }
        });
    });
</script>
</body>

</html>
